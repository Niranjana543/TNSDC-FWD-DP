<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niranjanashree.P - Portfolio</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Your HTML content here -->

    <footer>
        <div class="footer-content">
            Niranjanashree.P. All rights reserved.
        </div>
    </footer>

    <!-- Custom Message Box for form feedback -->
    <div id="messageBox" class="message-box">
        <h3 class="text-2xl font-bold mb-2 text-gray-900">Thank You!</h3>
        <p class="text-lg text-gray-700 mb-4" id="messageBoxText">Your message has been noted.</p>
        <button id="closeMessageBox" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
            Close
        </button>
    </div>

    <!-- JavaScript for the form -->
    <script>
        // Form submission logic with custom message box
        const contactForm = document.getElementById('contactForm');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        const closeMessageBoxBtn = document.getElementById('closeMessageBox');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const message = document.getElementById('message').value;
            
            if (message.trim() !== '') {
                // In a real application, you would send this data to a server.
                // For this simple example, we'll just log it to the console.
                console.log("Message received:", message);
                
                // Show the custom message box
                messageBoxText.textContent = "Thank you for your message! It has been noted.";
                messageBox.classList.add('show');

                // Clear the textarea
                document.getElementById('message').value = '';
            } else {
                // Show a message for empty input
                messageBoxText.textContent = "Please enter a message before sending.";
                messageBox.classList.add('show');
            }
        });

        closeMessageBoxBtn.addEventListener('click', function() {
            messageBox.classList.remove('show');
        });
    </script>
</body>
</html>
